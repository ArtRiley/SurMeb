<div id="popup-compilation" class="popup-frame">
    <div class="popup js-popup-area">
        <div class="popup__close js-close-popup">
            <svg>
                <use xlink:href="#icon-close"></use>
            </svg>
        </div>
        <div class="popup__head">
            <div class="popup__title h3">Обратная связь</div>
        </div>
        <div class="popup__body">
            <form class="form">
                <div class="form__fields">
                    <div class="form__field form__field_12">
                        <div class="input-field">
                            <input type="text" class="input" name="name" placeholder="&nbsp;" required="">
                            <div class="input-field__placeholder">Имя</div>
                        </div>
                    </div>
                    <div class="form__field form__field_12">
                        <div class="input-field">
                            <input type="tel" class="input" name="tel" placeholder="&nbsp;" required="">
                            <div class="input-field__placeholder">Телефон</div>
                        </div>
                    </div>
                </div>
                <div class="form__field-button">
                    <div class="submit-group">
                        <div class="submit-group__button">
                            <button class="button button_primary">отправить заявку</button>
                        </div>
                        <div class="submit-group__caption">
                            Нажимая кнопку «Отправить заявку», Вы даете согласие на обработку <a href="">персональных данных</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
