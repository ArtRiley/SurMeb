<form class="form">
	<h2 class="form__title section-title">Жалобы и предложения</h2>
	<div class="form__description">
		<p>Фабрика "Сурская мебель" развивается благодаря своим покупателям, клиентам и партнерам. Поэтому нам так важно услышать Ваше мнение.</p>
		<p>Оставьте Ваш отзыв или предложение, и мы обязательно его рассмотрим, чтобы стать лучше!</p>
	</div>
	<div class="form__fields">
		<div class="fields">
			<div class="row">
				<div class="field field_6">
					<input type="text" class="input" placeholder="Имя">
				</div>
				<div class="field field_6">
					<input type="text" class="input" placeholder="Контактный e-mail">
				</div>
			</div>
			<div class="row">
				<div class="field field_6">
					<input type="text" class="input" placeholder="Контактный телефон">
				</div>
				<div class="field field_6">
					<select class="select">
						<option value="">Выберите тему обращения</option>
						<option value="Выразить благодарность">Выразить благодарность</option>
						<option value="Задать вопрос">Задать вопрос</option>
						<option value="Жалоба на представителя">Жалоба на представителя</option>
						<option value="Жалоба на сотрудника">Жалоба на сотрудника</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="field field_12">
					<textarea class="textarea" placeholder="Ваше сообщение"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="form__description">
		<p>Защита от автоматических сообщений</p>
	</div>
	<div class="form__fields">
		<div class="fields">
			<div class="row">
				<div class="field">
					<img src="../ui/form/img/captcha.jpg"/>
				</div>
				<div class="field">
					<input type="text" class="input" placeholder="Введите текст с картинки">
				</div>
			</div>
			<div class="row">
				<div class="field field_12">
					<button class="button button_primary button_md">ОТПРАВИТЬ</button>
				</div>
				<div class="field field_12">
					<label class="checkbox">
						<input type="checkbox" class="checkbox__input">
						<span class="checkbox__control"></span>
						<span class="checkbox__caption">Я согласен на обработку <a href="terms.html">персональных данных</a></span>
					</label>
				</div>
			</div>
		</div>
